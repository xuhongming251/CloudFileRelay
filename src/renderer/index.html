<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFileRelay | 云端转存助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .drag-region { -webkit-app-region: drag; }
        .no-drag { -webkit-app-region: no-drag; }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .task-card { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
        .glass { backdrop-filter: blur(16px); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInFromTop { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInFromRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInFromBottom { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes slideOutToRight { from { transform: translateX(0); opacity: 1; } to { transform: translateX(20px); opacity: 0; } }

        .animate-in { animation-duration: 400ms; animation-fill-mode: both; }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-top-2 { animation-name: slideInFromTop; }
        .slide-in-from-right-10 { animation-name: slideInFromRight; }
        .slide-in-from-bottom-4 { animation-name: slideInFromBottom; }
        
        .animate-out { animation-duration: 300ms; animation-fill-mode: both; }
        .fade-out { animation-name: fadeOut; }
        .slide-out-to-right-10 { animation-name: slideOutToRight; }

        .is-mac .drag-region { padding-left: 80px !important; }

        select { background-image: none !important; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 select-none overflow-hidden h-screen flex flex-col transition-colors duration-300">
    <!-- 顶部标题栏 -->
    <div class="drag-region h-12 w-full glass dark:bg-slate-900/80 border-b border-slate-200/60 dark:border-slate-800 flex items-center justify-between px-6 z-50">
        <div class="flex items-center space-x-3">
            <div class="w-2.5 h-2.5 bg-indigo-500 rounded-full shadow-[0_0_8px_rgba(99,102,241,0.5)]"></div>
            <span class="text-[11px] font-bold uppercase tracking-[0.2em] text-slate-400 dark:text-slate-500">
                CloudFileRelay | 云端转存助手 <span id="appVersion" class="ml-1 opacity-60">v0.9.4</span>
            </span>
        </div>
        <div class="flex items-center space-x-4 no-drag">
            <button id="themeToggle" class="p-2 text-slate-400 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors">
                <svg id="sunIcon" class="w-4 h-4 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 9h-1m3.343-5.657l-.707.707m12.728 12.728l-.707.707M6.343 17.657l-.707-.707M17.657 6.343l-.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moonIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>
    </div>
    
    <div class="flex-1 overflow-y-auto p-4 sm:p-6 md:p-10 scroll-smooth">
        <div class="max-w-4xl mx-auto space-y-6 md:space-y-8">
            <!-- 核心输入卡片 -->
            <section class="bg-white dark:bg-slate-900 rounded-3xl md:rounded-[2.5rem] shadow-2xl shadow-slate-200/50 dark:shadow-none p-5 md:p-8 border border-slate-100 dark:border-slate-800 transition-all duration-300">
                <div class="grid grid-cols-1 gap-4 md:gap-5">
                    <div class="space-y-2">
                        <div class="flex items-center justify-between px-1">
                            <label class="text-[11px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">下载链接</label>
                        </div>
                        <div class="relative group">
                            <input id="urlInput" type="text" 
                                class="w-full pl-5 pr-12 md:pr-14 py-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl md:rounded-2xl border-2 border-transparent focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-800 outline-none transition-all text-sm font-medium dark:text-slate-200" 
                                placeholder="粘贴下载链接...">
                            <div class="absolute right-4 md:right-5 top-1/2 -translate-y-1/2 text-slate-300 dark:text-slate-600 group-focus-within:text-indigo-500 transition-colors">
                                <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-5">
                        <div class="space-y-2">
                            <label class="text-[11px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider ml-1">存储文件名</label>
                            <input id="filenameInput" type="text" 
                                class="w-full px-5 py-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl md:rounded-2xl border-2 border-transparent focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-800 outline-none transition-all text-sm font-medium dark:text-slate-200" 
                                placeholder="可选">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[11px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider ml-1">转存至</label>
                            <div class="relative group" id="customSelect">
                                <button type="button" id="selectTrigger"
                                    class="w-full px-5 py-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl md:rounded-2xl border-2 border-transparent focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-800 outline-none transition-all text-sm font-medium flex items-center justify-between cursor-pointer dark:text-slate-200 no-drag">
                                    <span id="selectedOptionText">Quark / 夸克网盘</span>
                                    <svg class="w-4 h-4 text-slate-400 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </button>
                                <div id="selectMenu" 
                                    class="hidden absolute z-[60] w-full mt-2 bg-white dark:bg-slate-900 rounded-2xl shadow-2xl border border-slate-100 dark:border-slate-800 overflow-hidden animate-in fade-in slide-in-from-top-2 duration-200">
                                    <div class="py-2">
                                        <div class="option px-5 py-3 hover:bg-indigo-50 dark:hover:bg-indigo-500/10 cursor-pointer text-sm font-medium transition-colors flex items-center justify-between" data-value="0">
                                            <span>Quark / 夸克网盘</span>
                                            <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full opacity-0 check-mark transition-opacity"></div>
                                        </div>
                                        <div class="option px-5 py-3 hover:bg-indigo-50 dark:hover:bg-indigo-500/10 cursor-pointer text-sm font-medium transition-colors flex items-center justify-between" data-value="1">
                                            <span>Baidu / 百度网盘</span>
                                            <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full opacity-0 check-mark transition-opacity"></div>
                                        </div>
                                        <div class="option px-5 py-3 hover:bg-indigo-50 dark:hover:bg-indigo-500/10 cursor-pointer text-sm font-medium transition-colors flex items-center justify-between" data-value="2">
                                            <span>中国移动网盘</span>
                                            <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full opacity-0 check-mark transition-opacity"></div>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" id="channelSelect" value="0">
                            </div>
                        </div>
                    </div>

                    <button id="submitBtn" class="w-full bg-indigo-500 hover:bg-indigo-600 active:scale-[0.98] text-white font-bold py-3 md:py-4 rounded-xl md:rounded-2xl transition-all shadow-lg shadow-indigo-500/20 dark:shadow-none flex items-center justify-center space-x-3 no-drag group">
                        <span class="text-base">开始转存</span>
                        <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </button>
                </div>
            </section>

            <!-- 列表部分 -->
            <section class="space-y-6">
                <div class="flex items-center justify-between px-2">
                    <div class="flex items-center space-x-3">
                        <h3 class="text-[11px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-[0.2em]">最近活动任务</h3>
                        <span id="taskCount" class="px-2 py-0.5 bg-slate-100 dark:bg-slate-800 text-slate-500 rounded text-[9px] font-bold">0</span>
                    </div>
                    <button id="refreshBtn" class="flex items-center space-x-1 text-[10px] font-bold text-indigo-500 hover:text-indigo-600 dark:text-indigo-400 dark:hover:text-indigo-300 uppercase tracking-tighter transition-colors">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        <span>手动刷新</span>
                    </button>
                </div>
                
                <div id="taskList" class="space-y-4 min-h-[200px]">
                    <!-- 空状态占位 -->
                    <div id="emptyState" class="py-20 text-center space-y-4 bg-white/50 dark:bg-slate-900/50 rounded-[2rem] border-2 border-dashed border-slate-100 dark:border-slate-800">
                        <div class="w-20 h-20 bg-slate-50 dark:bg-slate-800 rounded-full flex items-center justify-center mx-auto transition-transform duration-500 hover:rotate-12">
                            <svg class="w-10 h-10 text-slate-300 dark:text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path></svg>
                        </div>
                        <div class="space-y-1">
                            <p class="text-slate-600 dark:text-slate-400 text-sm font-bold">暂无活动中的任务</p>
                        </div>
                    </div>
                </div>

                <!-- 分页控制 -->
                <div id="pagination" class="hidden flex items-center justify-center space-x-2 pt-4">
                    <button id="prevPage" class="p-2 rounded-xl bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 text-slate-400 hover:text-indigo-500 disabled:opacity-30 disabled:hover:text-slate-400 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <div id="pageInfo" class="text-[11px] font-bold text-slate-400 uppercase tracking-widest px-4">第 1 / 1 页</div>
                    <button id="nextPage" class="p-2 rounded-xl bg-white dark:bg-slate-900 border border-slate-100 dark:border-slate-800 text-slate-400 hover:text-indigo-500 disabled:opacity-30 disabled:hover:text-slate-400 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
            </section>
        </div>
    </div>

    <!-- Toast 通知容器 -->
    <div id="toastContainer" class="fixed top-12 right-6 left-6 sm:left-auto space-y-3 z-[100] pointer-events-none flex flex-col items-end"></div>

    <!-- 更新弹窗 -->
    <div id="updateNotice" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 glass dark:bg-slate-900 border border-indigo-100 dark:border-slate-800 px-6 py-4 rounded-2xl shadow-2xl flex items-center space-x-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
        <div class="flex-shrink-0 w-10 h-10 bg-indigo-50 dark:bg-indigo-500/10 rounded-xl flex items-center justify-center">
            <svg class="w-5 h-5 text-indigo-500 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path></svg>
        </div>
        <div>
            <div class="text-sm font-bold text-slate-800 dark:text-slate-200">发现新版本</div>
            <div class="text-xs text-slate-500">正在后台为您准备更新资源...</div>
        </div>
    </div>

    <script type="module" src="/renderer.js"></script>
</body>
</html>
