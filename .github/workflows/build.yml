name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/latest*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename artifacts for latest
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p release/latest

          cp release/*.dmg release/latest/CloudFileRelay-Setup-latest.dmg || true
          cp release/*.exe release/latest/CloudFileRelay-Setup-latest.exe || true
          cp release/*.zip release/latest/CloudFileRelay-Setup-latest.zip || true

      - name: Update latest tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git tag -f latest
          git push origin latest --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release latest
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          files: |
            release/latest/CloudFileRelay-Setup-latest.dmg
            release/latest/CloudFileRelay-Setup-latest.exe
            release/latest/CloudFileRelay-Setup-latest.zip
            release/latest*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}